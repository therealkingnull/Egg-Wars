<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA==" crossorigin="anonymous" />
    <title>Egg Wars | Game Over</title>
        <style>
           html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            display: table;
        }
            .new-buttons {
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        .black-text {
            color: black;
        }
        .large {
            font-size: 50px;
        } 
        </style>
    </head>
    <body>
        <div class="new-buttons">
            <h1 class="title black-text large">GAME OVER</h1>
            <p id="over" class="subtitle black-text"></p>
            <p id="grats" class="subtitle black-text"></p>
        <button class="button is-black" onclick="start()">Menu</button>
        </div>
        <script>
            function start() {
             window.location.href="index.html";   
            }
            var score = localStorage.getItem("score");
            var high = localStorage.getItem("highscore")
            if(score === high) {
                document.getElementById("grats").innerHTML = "New High Score!"
            }
            document.getElementById("over").innerHTML = "Score: " + score + " High Score: " + high;  
            </script>
    </body>
    
</html>
